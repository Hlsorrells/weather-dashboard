<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Page Title Header -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mx-auto h1">Weather Dashboard</span>
    </nav>
    <br>

    <!-- Container -->
    <div class="container-fluid">

        <!-- Container -->
        <div class="row">
            <aside class="col-md-3">
                <!-- Search Box -->
                <form class="form-inline">
                    <label for="search-box"><strong>Search for a City:</strong></label>
                    <br>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                        id="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

                <!-- Search History List -->
                <div id="search-history"></div>


            </aside>
            <main class="col-md-9">
                <!-- Current Weather for Search City -->
                <row class="border" id="current-weather">
                    <!-- Retrieved data will be dumped here -->
                    <h3 id="city"></h3>
                    <p id="temp"></p>
                    <p id="feels-like"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv"></p>
                </row>
                <!-- Weather Tile Section Header -->
                <row>
                    <header><strong>5-Day Forecast:</strong></header>
                </row>
                <!-- Weather Tiles -->
                <row id="weather-tiles">
                    <div class="card"></div>
                </row>
            </main>

        </div>

    </div>

    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!-- Moment.js Link -->
    <script src="https://unpkg.com/moment"></script>

    <!-- Bootstrap Links: Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Javascript Link -->
    <script src="Assets/JS-files/script.js"></script>

</body>

</html>
